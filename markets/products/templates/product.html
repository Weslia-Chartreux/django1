{% extends 'base.html' %}
{% block title %}
Магазинчик
{% endblock %}
{% block content %}
<br>
<div class='container'>
    <div class='card mb-3 mt-1 shadow-sm'>
        <div class='card-title'>
            {{ product.name }}
        </div>
        <div class="card-text">
            {{ product.description }}
        </div>
        <p class="card-text">
            <small class="text-muted">
                {{ product.price }}
            </small>
        </p>
        <form id="CartProductForm" method="POST">
            {% csrf_token %}
            {{ Cform }}
            <input type="submit" name="contact-submit" class="btn btn-success btn-lg" value="Добавить в корзину"/>
        </form>
    </div>
        </div>
{% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#CartProductForm').submit(function () {
                $.ajax({
                    data: $(this).serialize(),
                    type: 'post', // GET or POST
                    url: "{% url 'add_cart' product.id %}",
                    success: function (response) {
                      alert("норм");
                  },
                  error: function (response) {
                      alert("не норм");
                  }
              });
              return false;
          });
      })
  </script>
    {% endblock javascript %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="col-md-12 col-form-label text-md-center">
                {{ field.label }}
            </label>
            <div class="col-md-6 offset-md-3">
                {{ field }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
